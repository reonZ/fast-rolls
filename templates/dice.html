<div id="fast-rolls-chat-dice" style="grid-template-columns: repeat({{dice.length}}, 1fr);">
    {{#each dice}}
    <div class="fast-rolls-die" data-die="{{this.type}}">
        <div class="fast-rolls-die-img {{this.type}}" style="background-image: url({{this.img}});">
            <span class="fast-rolls-die-value">{{this.type}}</span>
        </div>
    </div>
    {{/each}}
</div>
